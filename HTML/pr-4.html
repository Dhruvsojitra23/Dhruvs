<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1><b>Feedback Form</b></h1>
    <form>
        <div>
            <lable for="text">Name : </lable>
            <input type="text" id="text" >
            <br><br>
        </div>
        <div>
            <lable for="mail">Email : </lable>
            <input type="text" id="mail" >
            <br><br>
        </div>
        <div>
            <label for="ta">Massage :<br></label>
           <textarea name="area" id="ta"></textarea>
           <br><br>
        </div>
        <div>
            Rate us our of 5:<br>
            <input type="radio" name="number" id="num">
            <label for="num">1</label><br> 
            <input type="radio" name="number" id="num1">
            <label for="num1">2</label><br> 
            <input type="radio" name="number" id="num2">
            <label for="num2">3</label><br> 
            <input type="radio" name="number" id="num3">
            <label for="num3">4</label><br> 
            <input type="radio" name="number" id="num4">
            <label for="num4">5</label><br><br> 
        </div>
        <div>
            <button>Send your message</button>
        </div>

    </form>
    
</body>
</html>
